name: Deploy FlopStudent

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login Docker Hub 
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Setup Buildx 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build & Push Frontend (Multi-stage recommandé)
      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flopstudent-frontend:latest
          no-cache: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flopstudent-frontend:latest
          cache-to: type=inline

      # 5. Build & Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flopstudent-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flopstudent-backend:latest
          cache-to: type=inline

      # 6. Déploiement SSH (Zero Downtime)
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true # Arrête si une commande échoue
          script: |
            cd /home/flopStudent
            
            echo "Récupération des nouvelles images..."
            docker compose pull
            
            echo "Mise à jour des conteneurs (Rolling Update)..."
            # --no-deps : ne redémarre pas les dépendances (ex: DB) si elles n'ont pas changé
            # up -d : recrée uniquement les conteneurs dont l'image a changé
            docker compose up -d --no-deps frontend backend
            
            echo "Nettoyage des vieilles images..."
            docker image prune -f
